<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyky Store - Beranda</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .category-btn { cursor: pointer; transition: all 0.3s; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-[999] border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-600 italic">Kyky Store</h1>
            <div class="flex gap-6 items-center font-bold text-slate-600 text-sm">
                <a href="index.html" class="hover:text-blue-600">Beranda</a>
                
                <div id="admin-menu" class="hidden">
                    <a href="dashboard-admin.html" class="text-blue-600 font-black">‚öôÔ∏è Admin Panel</a>
                </div>

                <div id="login-btn-container">
                    <a href="login.html" class="hover:text-blue-600">Login</a>
                </div>

                <button id="logout-btn" onclick="logout()" class="text-red-500 hidden hover:font-black">Keluar</button>

                <a href="cart.html" class="bg-blue-600 text-white px-4 py-2 rounded-full flex items-center gap-2 shadow-lg hover:scale-105 transition">
                    üõí <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 mt-6">
        <div class="relative h-64 lg:h-80 rounded-[2.5rem] overflow-hidden shadow-2xl">
            <img src="https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?q=80&w=2000" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-r from-black/60 to-transparent flex flex-col justify-center px-12 text-white">
                <h2 class="text-5xl font-black italic mb-2 uppercase">Kyky Big Sale!</h2>
                <p class="text-slate-200 font-bold">Barang Berkualitas Hanya di Kyky Store.</p>
            </div>
        </div>
        <div class="max-w-2xl mx-auto -mt-10 relative z-20">
            <input type="text" id="search-input" oninput="searchProduct()" placeholder="Cari barang impianmu..."
                class="w-full bg-white shadow-2xl rounded-full py-6 px-10 outline-none border-none text-slate-600 font-bold">
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 mt-12 flex justify-center gap-3 flex-wrap">
        <button onclick="filterCategory('Semua', this)" class="category-btn bg-blue-600 text-white px-8 py-3 rounded-full font-bold shadow-lg">Semua</button>
        <button onclick="filterCategory('Elektronik', this)" class="category-btn bg-white text-slate-500 border border-slate-100 px-8 py-3 rounded-full font-bold">Elektronik</button>
        <button onclick="filterCategory('Fashion', this)" class="category-btn bg-white text-slate-500 border border-slate-100 px-8 py-3 rounded-full font-bold">Fashion</button>
        <button onclick="filterCategory('Makanan', this)" class="category-btn bg-white text-slate-500 border border-slate-100 px-8 py-3 rounded-full font-bold">Makanan</button>
    </div>

    <div class="max-w-7xl mx-auto px-6 py-12">
        <h3 class="text-2xl font-black text-slate-800 mb-8 italic text-center">‚ú® Koleksi Eksklusif Kyky ‚ú®</h3>
        <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </div>

    <script src="product.js"></script> <script>
        document.addEventListener('DOMContentLoaded', () => {
            const role = localStorage.getItem('userRole');
            
            // KONTROL TAMPILAN (Tanpa Tendang/Redirect)
            if (role === 'admin') {
                document.getElementById('admin-menu').classList.remove('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                document.getElementById('login-btn-container').classList.add('hidden');
            } else if (role === 'user') {
                document.getElementById('logout-btn').classList.remove('hidden');
                document.getElementById('login-btn-container').classList.add('hidden');
            }

            // Jalankan fungsi tampil barang
            if (typeof loadAndDisplay === "function") {
                loadAndDisplay();
            }
            if (typeof updateCartCount === "function") {
                updateCartCount();
            }
        });

        function logout() {
            localStorage.removeItem('userRole');
            localStorage.removeItem('userName');
            location.reload(); // Cukup refresh halaman
        }
    </script>
</body>
</html>
